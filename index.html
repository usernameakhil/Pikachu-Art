<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikachu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="main-box">
            <div class="shadow"></div>
            <div class="left-ear">
                <div class="left-ear-in"></div>
            </div>
            <div class="right-ear">
                <div class="right-ear-in"></div>
    </div>
    <div class="head">
        <div class="eye eye1"></div>
        <div class="eye eye2"></div>
        <div class="mouth">
            <div class="tongue">
        </div>
    </div>
    <div class="nose"></div>
    <div class="cheek"></div>
    </div>
    <div class="body">
        <div class="stripes"></div>
    </div>
    <div class="leg-front-left"></div>
    <div class="leg-front-right"></div>
    <div class="leg-back"></div>
    <div class="tail">
            <div class="t1"></div>
            <div class="t2"></div>
            <div class="t3"></div>
            <div class="t4"></div>
        </div>
    </div>
    </div>
</body>
</html>
